version: '0.0.1'
author: 'Miguel Verissimo'
name: 'tendinitis'
url: 'https://github.com/miguelverissimo/tendinitis.vim'
license: 'MIT'
description: 'A colorscheme for Vim and Lightline'
colorschemes:
  - name: 'tendinitis'
    background: 'dark'
    palette: 'tendinitis'
    description: 'A dark and fresh color scheme for vim'
  - name: 'elixizy'
    background: 'dark'
    palette: 'elixizy'
    description: 'A dark and fresh color scheme for vim optimized for elixir and ruby'
  - name: 'quarantine'
    background: 'dark'
    palette: 'quarantine'
    description: 'A dark and fresh color scheme for vim optimized for elixir, ruby and javascript'
lightline:
  - name: 'tendinitis'
    palette: 'tendinitis'
    style: 'regular'
    description: 'tendinitis Lightline theme'
  - name: 'elixizy'
    palette: 'elixizy'
    style: 'elixizy'
    description: 'elixizy Lightline theme'
  - name: 'quarantine'
    palette: 'quarantine'
    style: 'quarantine'
    description: 'quarantine Lightline theme'
