version: '0.0.1'
author: 'Miguel Verissimo'
name: 'tendinitis'
url: 'https://github/com/miguelverissimo/tendinitis.vim'
license: 'MIT'
description: 'A colorscheme for Vim, Airline and Lightline'
colorschemes:
  - name: 'tendinitis'
    background: 'dark'
    palette: 'tendinitis'
    description: 'A dark and fresh color scheme for vim'
  - name: 'elixizy'
    background: 'dark'
    palette: 'elixizy'
    description: 'A dark and fresh color scheme for vim optimized for elixir and ruby'
airline:
  - name: 'tendinitis'
    palette: 'tendinitis'
    style: 'regular'
    description: 'tendinitis Airline theme'
  - name: 'tendinitisplus'
    palette: 'tendinitis'
    style: 'plus'
    description: 'tendinitis Plus Airline theme'
  - name: 'elixizy'
    palette: 'elixizy'
    style: 'elixizy'
    description: 'elixizy Airline theme'
lightline:
  - name: 'tendinitis'
    palette: 'tendinitis'
    style: 'regular'
    description: 'tendinitis Lightline theme'
  - name: 'tendinitisplus'
    palette: 'tendinitis'
    style: 'plus'
    description: 'tendinitis Lightline theme'
  - name: 'elixizy'
    palette: 'elixizy'
    style: 'regular'
    description: 'elixizy Lightline theme'
